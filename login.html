<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#111,#333);
    }

    .container{
      width:900px;
      height:520px;
      background:#fff;
      border-radius:20px;
      overflow:hidden;
      display:flex;
      box-shadow:0 20px 40px rgba(255, 255, 255, 0.3);
    }

    /* LEFT BRAND PANEL */
    .brand-panel{
      width:50%;
      background:url('https://images.unsplash.com/photo-1521334884684-d80222895322') center/cover no-repeat;
      color:#fff;
      padding:40px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      position:relative;
    }

    .brand-panel::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
    }

    .brand-content{
      position:relative;
      z-index:1;
    }

    .brand-content h1{
      font-size:42px;
      margin-bottom:15px;
    }

    .brand-content p{
      font-size:15px;
      line-height:1.6;
      opacity:0.9;
    }

    /* RIGHT FORM PANEL */
    .form-panel{
      width:50%;
      padding:50px 40px;
      position:relative;
    }

    .tabs{
      display:flex;
      justify-content:center;
      margin-bottom:30px;
    }

    .tabs button{
      background:none;
      border:none;
      font-size:16px;
      font-weight:500;
      margin:0 15px;
      cursor:pointer;
      padding-bottom:5px;
      border-bottom:2px solid transparent;
      transition:0.3s;
    }

    .tabs button.active{
      border-color:#111;
      color:#111;
    }

    form{
      display:none;
      animation:fade 0.4s ease;
    }

    form.active{
      display:block;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(10px);} 
      to{opacity:1; transform:translateY(0);} 
    }

    .input-group{
      margin-bottom:18px;
    }

    .input-group label{
      font-size:13px;
      color:#555;
    }

    .input-group input{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #ccc;
      outline:none;
      transition:0.3s;
    }

    .input-group input:focus{
      border-color:#111;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#111;
      color:#fff;
      font-size:15px;
      font-weight:500;
      cursor:pointer;
      transition:0.3s;
      margin-top:10px;
    }

    .btn:hover{
      background:#333;
    }

    .extra{
      text-align:center;
      margin-top:15px;
      font-size:13px;
      color:#666;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      .container{
        width:95%;
        height:auto;
        flex-direction:column;
      }
      .brand-panel{
        width:100%;
        height:220px;
      }
      .form-panel{
        width:100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- BRAND SIDE -->
  <div class="brand-panel">
    <div class="brand-content">
      <h1>Cara</h1>
      <p>Premium streetwear designed for confidence, comfort, and modern style.</p>
    </div>
  </div>

  <!-- FORM SIDE -->
  <div class="form-panel">
    <div class="tabs">
      <button class="tab-btn active" onclick="showForm('login')">Login</button>
      <button class="tab-btn" onclick="showForm('register')">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login" class="active">
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" />
      </div>
      <button class="btn">Login</button>
      <div class="extra">Forgot password?</div>
    </form>

    <!-- REGISTER FORM -->
    <form id="register">
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" />
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" />
      </div>
      <button class="btn">Create Account</button>
    </form>
  </div>
</div>

<script>
  function showForm(form){
    document.querySelectorAll('form').forEach(f=>f.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    document.getElementById(form).classList.add('active');
    event.target.classList.add('active');
  }
</script>

</body>
</html>
